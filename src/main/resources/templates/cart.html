<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head}">
    <title>Shopping Cart - Sports Equipment Store</title>
</head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container">
    <h2 class="mb-4"><i class="bi bi-cart-fill"></i> Shopping Cart</h2>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${cartItems.isEmpty()}" class="text-center py-5">
        <i class="bi bi-cart-x display-1 text-muted"></i>
        <h3 class="mt-3">Your cart is empty</h3>
        <p class="text-muted">Start shopping to add items to your cart</p>
        <a href="/products" th:href="@{/products}" class="btn btn-primary">
            <i class="bi bi-shop"></i> Continue Shopping
        </a>
    </div>

    <div th:if="${!cartItems.isEmpty()}">
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div th:each="item, iterStat : ${cartItems}" class="row mb-3 pb-3" th:classappend="${!iterStat.last} ? 'border-bottom' : ''">
                            <div class="col-md-6">
                                <h5 th:text="${item.product.name}">Product Name</h5>
                                <p class="text-muted mb-0" th:text="${item.product.category.name}">Category</p>
                                <p class="fw-bold mt-2" th:text="'$' + ${#numbers.formatDecimal(item.product.price, 1, 2)}">$0.00</p>
                            </div>
                            <div class="col-md-3">
                                <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post">
                                    <label class="form-label">Quantity</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" name="quantity"
                                               th:value="${item.quantity}" min="1" th:max="${item.product.stockQuantity}">
                                        <button type="submit" class="btn btn-outline-secondary">
                                            <i class="bi bi-arrow-clockwise"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-2">
                                <p class="fw-bold mt-4" th:text="'$' + ${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}">$0.00</p>
                            </div>
                            <div class="col-md-1">
                                <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm mt-4">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span>FREE</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong class="text-primary fs-4" th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}">$0.00</strong>
                        </div>

                        <div sec:authorize="isAuthenticated()">
                            <a href="/checkout" th:href="@{/checkout}" class="btn btn-primary w-100 mb-2">
                                <i class="bi bi-credit-card"></i> Proceed to Checkout
                            </a>
                        </div>

                        <div sec:authorize="!isAuthenticated()">
                            <p class="text-muted small">Please log in to checkout</p>
                            <a href="/login" th:href="@{/login}" class="btn btn-primary w-100 mb-2">
                                <i class="bi bi-box-arrow-in-right"></i> Login to Checkout
                            </a>
                        </div>

                        <a href="/products" th:href="@{/products}" class="btn btn-outline-secondary w-100">
                            <i class="bi bi-arrow-left"></i> Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
