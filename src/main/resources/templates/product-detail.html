<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Product Detail - Sports Equipment Store</title>
</head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a href="/products" th:href="@{/products}">Products</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${product.name}">Product</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-12">
            <h2 th:text="${product.name}">Product Name</h2>
            <p class="text-muted">
                <i class="bi bi-tag"></i> <span th:text="${product.category.name}">Category</span>
            </p>
            <hr>
            <h3 class="text-primary" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$0.00</h3>

            <div class="mt-3">
                <p th:if="${product.stockQuantity > 10}" class="text-success fs-5">
                    <i class="bi bi-check-circle-fill"></i> In Stock
                </p>
                <p th:if="${product.stockQuantity > 0 && product.stockQuantity <= 10}" class="text-warning fs-5">
                    <i class="bi bi-exclamation-triangle-fill"></i> Only <span th:text="${product.stockQuantity}">0</span> items left!
                </p>
                <p th:if="${product.stockQuantity == 0}" class="text-danger fs-5">
                    <i class="bi bi-x-circle-fill"></i> Out of Stock
                </p>
            </div>

            <hr>
            <h5>Description</h5>
            <p th:text="${product.description}">Product description goes here.</p>

            <hr>
            <form th:action="@{/cart/add}" method="post" th:if="${product.stockQuantity > 0}">
                <input type="hidden" name="productId" th:value="${product.id}">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity"
                               value="1" min="1" th:max="${product.stockQuantity}" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
            </form>

            <div th:if="${product.stockQuantity == 0}">
                <button class="btn btn-secondary btn-lg" disabled>
                    <i class="bi bi-x-circle"></i> Out of Stock
                </button>
            </div>

            <a href="/products" th:href="@{/products}" class="btn btn-outline-secondary btn-lg ms-2">
                <i class="bi bi-arrow-left"></i> Continue Shopping
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
