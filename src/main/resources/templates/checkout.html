<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Checkout - Sports Equipment Store</title>
</head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container">
    <h2 class="mb-4"><i class="bi bi-credit-card"></i> Checkout</h2>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Shipping Information</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/checkout}" method="post" id="checkoutForm">
                        <div class="mb-3">
                            <label for="shippingAddress" class="form-label">Street Address *</label>
                            <input type="text" class="form-control" id="shippingAddress"
                                   name="shippingAddress" required placeholder="123 Main Street">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="shippingCity" class="form-label">City *</label>
                                <input type="text" class="form-control" id="shippingCity"
                                       name="shippingCity" required placeholder="New York">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="shippingZip" class="form-label">ZIP Code *</label>
                                <input type="text" class="form-control" id="shippingZip"
                                       name="shippingZip" required placeholder="10001">
                            </div>
                        </div>

                        <hr>

                        <h5 class="mb-3">Payment Information</h5>
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> This is a demo. No actual payment will be processed.
                        </div>

                        <div class="mb-3">
                            <label for="cardName" class="form-label">Cardholder Name</label>
                            <input type="text" class="form-control" id="cardName" placeholder="John Doe">
                        </div>

                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cardExpiry" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cardCVV" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cardCVV" placeholder="123">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-lock-fill"></i> Place Order
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Order Summary</h5>
                </div>
                <div class="card-body">
                    <div th:each="item : ${cartItems}" class="d-flex justify-content-between mb-2">
                        <div>
                            <span th:text="${item.product.name}">Product</span>
                            <small class="text-muted" th:text="' x ' + ${item.quantity}">x1</small>
                        </div>
                        <span th:text="'$' + ${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}">$0.00</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}">$0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping:</span>
                        <span class="text-success">FREE</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong>Total:</strong>
                        <strong class="text-primary fs-4" th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}">$0.00</strong>
                    </div>
                </div>
            </div>

            <a href="/cart" th:href="@{/cart}" class="btn btn-outline-secondary w-100">
                <i class="bi bi-arrow-left"></i> Back to Cart
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
