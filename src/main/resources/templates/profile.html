<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Profile - Sports Equipment Store</title>
</head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container">
    <h2 class="mb-4"><i class="bi bi-person-circle"></i> My Profile</h2>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bi bi-person-circle display-1 text-primary"></i>
                    <h4 class="mt-3" th:text="${user.username}">Username</h4>
                    <p class="text-muted" th:text="${user.email}">email@example.com</p>
                    <p class="text-muted">
                        <small>Member since: <span th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Date</span></small>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-bag-check"></i> Order History</h5>
                </div>
                <div class="card-body">
                    <div th:if="${orders.isEmpty()}" class="text-center py-4">
                        <i class="bi bi-inbox display-4 text-muted"></i>
                        <p class="mt-3 text-muted">No orders yet</p>
                        <a href="/products" th:href="@{/products}" class="btn btn-primary">Start Shopping</a>
                    </div>

                    <div th:if="${!orders.isEmpty()}">
                        <div th:each="order : ${orders}" class="border rounded p-3 mb-3">
                            <div class="row">
                                <div class="col-md-8">
                                    <h6>
                                        Order #<span th:text="${order.id}">1</span>
                                        <span class="badge bg-success ms-2" th:text="${order.status}">Status</span>
                                    </h6>
                                    <p class="mb-1">
                                        <small class="text-muted">
                                            <i class="bi bi-calendar"></i>
                                            <span th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Date</span>
                                        </small>
                                    </p>
                                    <p class="mb-1">
                                        <small class="text-muted">
                                            <i class="bi bi-geo-alt"></i>
                                            <span th:text="${order.shippingAddress} + ', ' + ${order.shippingCity} + ' ' + ${order.shippingZip}">Address</span>
                                        </small>
                                    </p>
                                    <p class="mb-0">
                                        <small class="text-muted">
                                            <span th:text="${order.orderItems.size()}">0</span> item(s)
                                        </small>
                                    </p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <p class="mb-2">
                                        <strong class="text-primary fs-5" th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}">$0.00</strong>
                                    </p>
                                    <a th:href="@{/order-confirmation/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">
                                        View Details
                                    </a>
                                </div>
                            </div>

                            <!-- Order Items Preview -->
                            <div class="mt-2">
                                <small class="text-muted">Items:</small>
                                <ul class="list-unstyled mb-0">
                                    <li th:each="item : ${order.orderItems}" class="text-muted small">
                                        <span th:text="${item.product.name}">Product</span>
                                        (x<span th:text="${item.quantity}">1</span>)
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
