<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Admin - Product Form</title>
</head>
<body>
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0" th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'">Product Form</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name *</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="price" th:field="*{price}"
                                           step="0.01" min="0" required>
                                </div>
                                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="stockQuantity" class="form-label">Stock Quantity *</label>
                                <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}"
                                       min="0" required>
                                <div th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}" class="text-danger"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category *</label>
                            <select class="form-select" id="category" th:field="*{category}" required>
                                <option value="">Select a category</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}">Category</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}"
                                   placeholder="https://example.com/image.jpg">
                            <small class="form-text text-muted">Optional: Provide a URL for the product image</small>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <a href="/admin/products" th:href="@{/admin/products}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
